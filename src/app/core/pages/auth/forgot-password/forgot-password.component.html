<section class="w-50 mx-auto">
  <div class="container">
    <h2 class="title">Forgot your password?</h2>
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
    <app-input type="email" formControlName="email" placeholder="Enter Email"></app-input>
    <!-- <a routerLink="/auth/forget-password" class="forget-link d-block">Recover Password?</a> -->
    <app-submit text="Send Code"></app-submit>
  </form>
  </div>
</section>
