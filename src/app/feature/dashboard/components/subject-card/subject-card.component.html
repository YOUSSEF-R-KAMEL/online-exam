<div class="subject-card h-100" routerLink="exams/{{ subject._id }}">
  <div class="subject-image-container h-100">
    <img [src]="subject.icon" alt="subject" class="subject-image h-100 w-100 object-fit-cover" />
  </div>
  <div class="subject-info">
    <h5>{{ subject.name }}</h5>
  </div>
</div>
